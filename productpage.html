<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="menu">
      <img src="img/logo.png" alt="" width="100px">
      <ul>
        <a href="#">
          <li>Home</li>
        </a>
        <a href="categories.html">
          <li>Categories</li>
        </a>
        <a href="#">
          <li><span class="material-icons">
              favorite_border
            </span></li>
        </a>
        <a href="#">
          <li><span class="material-icons">
              shopping_cart
            </span></li>
        </a>
      </ul>
    </nav>
  </header>

  <main>

    <nav class="cat-bar"> Home <span class="seasonCrust">Summer </span> <span class="brandCrust"> Nike</span> </nav>
    <article class="productDisplay">
      <img src="" alt="" class="product-image">

      <div>
        <h1 class="productTitle">Sahara Team India Fanwear Round Neck Jersey </h1>
        <h3 class="brand">Artengo</h3>
        <div class="prices">
          <p class="priceList">DKK 199</p>
          <p class="onSale"> DKK 149</p>
          <p class="discount">-34%</p>
        </div>
        <p class="size">Size: M</p>
        <p>Quantity: 1
          <span class="stock">only 2 left!</span>
        </p>
        <div class="buttons">
          <p> <span class="material-icons">
              favorite_border
            </span></p>
          <a href="" class="cart"><span class="material-icons">
              shopping_cart
            </span> Add to cart</a>
        </div>
      </div>
    </article>


  </main>

  <script src="product.js"></script>
</body>

</html>
