<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Page
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <header>
    <nav id="menu">
      <img src="img/logo.png" alt="" width="100px">
      <ul>
        <a href="#">
          <li>Home</li>
        </a>
        <a href="#">
          <li>Categories</li>
        </a>
        <a href="#">
          <li><span class="material-icons">
              favorite_border
            </span></li>
        </a>
        <a href="#">
          <li><span class="material-icons">
              shopping_cart
            </span></li>
        </a>
      </ul>
    </nav>
  </header>

  <main>

    <nav class="cat-bar"> Home > Brand > T-shirts</nav>
    <section id="productDisplay">
      <img src="img/1163.webp" alt="" id="product-image">
      <div>
        <h1 id="productTitle">Sahara Team India Fanwear Round Neck Jersey </h1>
        <h2 id="brand">Artengo</h2>
        <p id="size">Size: M</p>
        <p>Quantity: 1</p>
        <p>5 items left in stock</p>
        <p id="price">DKK 199</p>

        <ul id="buttons">
          <li> <span class="material-icons">
              favorite_border
            </span></li>
          <li id="cart"><span class="material-icons">
              shopping_cart
            </span> Add to cart</li>
        </ul>

      </div>
    </section>

  </main>
</body>

</html>
